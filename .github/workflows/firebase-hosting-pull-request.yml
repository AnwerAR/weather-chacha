name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create env and put API key
        run: |
          touch .env
          echo OPEN_WEATHER_API_KEY =${{ secrets.OPEN_WEATHER_API_KEY }} >> .env
      - name: Install dependencies
        run: yarn install
      - name: Run CI
        run: yarn ci
      - name: Run End to End tests with Cypress
        uses: cypress-io/github-action@v2
        with:
          start: yarn start:ci
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
      - name: Collect actifacts
        if: ${{ ! cancelled() }}
        run: |
          mkdir artifacts
          cp -a /home/runner/work/weather-chacha/weather-chacha/cypress/videos/. artifacts/
      - name: Save artifacts
        if: ${{ ! cancelled() }}
        uses: actions/upload-artifact@v2
        with:
          name: Cypress
          path: artifacts/
      - name: Build
        run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEATHER_CHACHA }}'
          projectId: weather-chacha
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
